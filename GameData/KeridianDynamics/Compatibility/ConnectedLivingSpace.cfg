// KeridianDynamics Mod Support Connected Living Space - MM-Patches

@PART[KD-Furnac*,KD-Keronica,KD-Recycle*,KD-LaunchSite,KD-LaunchPa*,KD-Pad]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]:FOR[KeridianDynamics]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = False
	}
}

