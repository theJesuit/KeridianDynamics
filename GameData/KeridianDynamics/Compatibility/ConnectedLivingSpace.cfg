// KeridianDynamics Mod Support Connected Living Space - MM-Patches

@PART[KD-Furnac*,KD-Keronica,KD-Recycle*,KD-LaunchSite,KD-LaunchPa*,KD-Pad]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]:FOR[KeridianDynamics]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = False
	}
}

@PART[KD-3D-Printer,KD-3DPrinter-*,KD-ChemicalReactor,KD-ExtensionPad,KD-MobileVAB,KD-OrbitalHangar]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]:FOR[KeridianDynamics]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = False
	}
}

@PART[KD-FabricationContainer,KD-ST*FS,KD-T*FS,KD-T*RP,KD-T*M]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]:FOR[KeridianDynamics]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = True
		surfaceAttachmentsPassable = False
		passableWhenSurfaceAttached = False
	}
}
