{

	name = KD-PAMSmall
	module = Part
	author = Eleusis La Arwall

	MODEL
	{
		model = KeridianDynamics/Assets/KD-MobileVAB/KD-PAMSmall
	}
//	mesh = KD-PAMSmall.mu
	scale = 1
	rescaleFactor = 1

	node_stack_top = 0.0, 0.6, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.6, 0.0, 0.0, -1.0, 0.0, 2
	node_attach = 0.0, 0.0, 0.62, 0.0, 0.0, -1.0

	TechRequired = advMetalworks
	entryCost = 10000
	cost = 4000
	category = Utility
	subcategory = 0
	manufacturer = #KDVA-manufacturer
	title = #KDVA-KDPAMSmall-titl	// #KDVA-KDPAMSmall-titl = KD-PlanetaryAssemblyManagement(Small)
	description = #KDVA-KDPAMSmall-desc	// #KDVA-KDPAMSmall-desc = Provides Kerbals the ability to assemble vessels anywhere. A Launchsite is required to launch the assembled vessel. Also has an integrated KIS storage.
	tags = #KDVA-KDPAMSmall-tags		// #KDVA-KDPAMSmall-tags = base station assembl constru work produc build mobile (vab vehicle rocketparts

	attachRules = 1,1,1,1,0

	mass = 0.97
	fuelCrossFeed = True
	CrewCapacity = 1
	bulkheadProfiles = size1

		dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2

	crashTolerance = 20
	maxTemp = 1800

	// Internals
	INTERNAL
	{
		name = KD-PAMSmall-IVA
	}

	MODULE
	{
		name = ModuleColorChanger			// Module Name
		shaderProperty = _EmissiveColor			// Shader property
		animRate = 0.8					// Speed of the animation in 1/second (for 10 seconds enter 0.1)
		animState = false				// Start active?
		useRate = true					// Smooth transition animation? (Instant change if false)
		toggleInEditor = true				// Can lights be toggled in VAB/SPH?
		toggleInFlight = true				// Can lights be toggled after launch?
		toggleUnfocused = true				// Can lights be toggled from inactive vessel? (EVA for example)
		unfocusedRange = 5				// How close inactive vessel must be to toggle lights (in meters)
		toggleName = #KDVA-KDPAMSmall_ModuleColorChanger_toggleName		// #KDVA-KDPAMSmall_ModuleColorChanger_toggleName = Toggle Lights
		eventOnName = #KDVA-KDPAMSmall_ModuleColorChanger_eventOnName		// #KDVA-KDPAMSmall_ModuleColorChanger_eventOnName = Lights On
		eventOffName = #KDVA-KDPAMSmall_ModuleColorChanger_eventOffName	// #KDVA-KDPAMSmall_ModuleColorChanger_eventOffName = Lights Off
		toggleAction = true				// Available for Action Groups? (as toggle)
		defaultActionGroup = Light			// Name of default action group (Stage,Gear,Light,RCS,SAS,Brakes,Abort,CustomXX with X=0-9)
//			key	frame	intens.	IN	OUT
		redCurve					// Floatpoint curve for RED
		{
			key = 	0	0	0	3
			key = 	1	1	0	0	// Animation will always stop at frame = 1
		}
		greenCurve					// Floatpoint curve for GREEN
		{
			key = 	0	0	0	1
			key = 	1	0.9	1	0
		}
		blueCurve					// Floatpoint curve for BLUE
		{
			key = 	0	0	0	0
			key = 	1	0.7	1.5	0
		}
		alphaCurve					// Floatpoint curve for ALPHA (visibility)
		{
			key = 	0	1
		}
	}

