// Keridian Dynamics
// KD-PAM

PART
{
	// General parameters
	name = KD-PAM
	module = Part
	author = Eleusis La Arwall

	// Asset parameters
	MODEL
	{
		model = KeridianDynamics/Assets/KD-MobileVAB/KD-PAM
	}
//	mesh = KD-PAM.mu
	scale = 1
	rescaleFactor = 1

	// Node definitions - Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.6, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.6, 0.0, 0.0, -1.0, 0.0, 2
	node_attach = 0.0, 0.0, 1.3, 0.0, 0.0, -1.0

	// Editor parameters
	TechRequired = advMetalworks
	entryCost = 15000
	cost = 6000
	category = Utility
	subcategory = 0
	manufacturer = #KDVA-manufacturer	// #KDVA-manufacturer = Keridian Dynamics
	title = #KDVA-KDPAM-titl		// #KDVA-KDPAM-titl = KD-PlanetaryAssemblyManagement
	description = #KDVA-KDPAM-desc	// #KDVA-KDPAM-desc = Provides Kerbals the ability to assemble vessels anywhere. A Launchsite is required to launch the assembled vessel. Also has an integrated KIS storage.
	tags = #KDVA-KDPAM-tags		// #KDVA-KDPAM-tags = base station assembl constru work produc build mobile (vab vehicle rocketparts

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// Standard part parameters
	mass = 1.62
	fuelCrossFeed = True
	CrewCapacity = 2
	bulkheadProfiles = size2

	// Drag
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2

	// Damage and Temperature
	crashTolerance = 20
	maxTemp = 1800

	// Internals
//	INTERNAL
//	{
//		name = KD-PAM-IVA
//	}

	// Modules
	MODULE
	{
		name = ModuleColorChanger			// Module Name
		shaderProperty = _EmissiveColor			// Shader property
		animRate = 0.8					// Speed of the animation in 1/second (for 10 seconds enter 0.1)
		animState = false				// Start active?
		useRate = true					// Smooth transition animation? (Instant change if false)
		toggleInEditor = true				// Can lights be toggled in VAB/SPH?
		toggleInFlight = true				// Can lights be toggled after launch?
		toggleUnfocused = true				// Can lights be toggled from inactive vessel? (EVA for example)
		unfocusedRange = 5				// How close inactive vessel must be to toggle lights (in meters)
		toggleName = #KDVA-KDPAM_ModuleColorChanger_toggleName	// #KDVA-KDPAM_ModuleColorChanger_toggleName = Toggle Lights
		eventOnName = #KDVA-KDPAM_ModuleColorChanger_eventOnName	// #KDVA-KDPAM_ModuleColorChanger_eventOnName = Lights On
		eventOffName = #KDVA-KDPAM_ModuleColorChanger_eventOffName	// #KDVA-KDPAM_ModuleColorChanger_eventOffName = Lights Off
		toggleAction = true				// Available for Action Groups? (as toggle)
		defaultActionGroup = Light			// Name of default action group (Stage,Gear,Light,RCS,SAS,Brakes,Abort,CustomXX with X=0-9)
//			key	frame	intens.	IN	OUT
		redCurve					// Floatpoint curve for RED
		{
			key = 	0	0	0	3
			key = 	1	1	0	0	// Animation will always stop at frame = 1
		}
		greenCurve					// Floatpoint curve for GREEN
		{
			key = 	0	0	0	1
			key = 	1	0.9	1	0
		}
		blueCurve					// Floatpoint curve for BLUE
		{
			key = 	0	0	0	0
			key = 	1	0.7	1.5	0
		}
		alphaCurve					// Floatpoint curve for ALPHA (visibility)
		{
			key = 	0	1
		}
	}

	// Optional MM-Modules

//	MODULE,1	{name = ELSurveyStation}		KeridianDynamics-EL.cfg
//	MODULE,2	{name = ELWorkshop}			KeridianDynamics-EL.cfg
//	MODULE,3	{name = ModuleKISInventory}		KeridianDynamics-KIS.cfg

	// Resources
}
