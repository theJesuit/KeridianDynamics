		#KDVA-FAVA-titl = KD-FAVA
		#KDVA-FAVA-desc = Provides the ability to assemble vessels anywhere without Kerbals. A LaunchSite is required in order to launch assembled vessels. The very high productivity factor can be used to improve production time on Launchpads.
