	// 	Furnaces
		#KDVA-furnace-small-titl = KD Furnace (Small)
		#KDVA-furnace-small-desc = This small blast furnace extracts Metal from Ore, MetalOre and ScrapMetal. During the process non-metallic compounds within the Ore/Scrap will be lost. Only 1 mass-% Metal can be obtained from Ore but up to 70 mass-% from MetalOre. The thermal extraction is the quick'n dirty way to refine Ore. The Metal-recycling works at 83 mass-%.

		#KDVA-furnace-titl = KD Furnace
		#KDVA-furnace-desc = This heavy blast furnace extracts Metal from Ore, MetalOre and ScrapMetal. During the process non-metallic compounds within the Ore/Scrap will be lost. Only 1 mass-% Metal can be obtained from Ore but up to 70 mass-% from MetalOre. The thermal extraction is the quick'n dirty way to refine Ore. The Metal-recycling works at 83 mass-%.

